<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>${number} :숫자만들어오는건 숫자로 <span th:text="${number}" ></span></li>
    <li>${number}+${number} :숫자 (타임리프가 문자를 숫자로 자동으로바꿔줌) <span th:text="${number}+${number}" ></span></li>
    <li>${{number}} 컨버팅 된 것:문자 <span th:text="${{number}} + ${{number}}" ></span></li>
    <li>${ipPort}: <span th:text="${ipPort}" ></span></li>
    <li>${{ipPort}} 컨버팅 된 것: <span th:text="${{ipPort}}" ></span></li>
    <li>스프링에 등록한 컨버터를 thymeleaf에서도 사용 가능하다.</li>
</ul>
</body>
</html>
