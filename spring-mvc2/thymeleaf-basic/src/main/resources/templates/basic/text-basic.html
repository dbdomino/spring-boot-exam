<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>컨텐츠에 데이터 출력하기</h1>
<ul>
    <li>th:text 사용 <span th:text="${data}"></span></li>
    <li>th:text 사용 <span th:text="${data2}"></span></li>
    <li>컨텐츠 안에서 직접 출력하기 = [[${data}]]  gg</li>
</ul>

<h1><span th:inline="none">[[...]] vs [(...)]</span></h1>
<ul>
    <div><span th:inline="none">[[...]] = </span>[[${data2}]]</div>
    <div><span th:inline="none">[(...)] = </span>[(${data2})]</div>
</ul>


</body>
</html>
