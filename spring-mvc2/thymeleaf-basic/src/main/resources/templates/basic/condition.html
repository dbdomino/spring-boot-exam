<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>if, unless</h1>
<table border="1">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age lt ==, ge !=</th>
    </tr>
    <tr th:each="user, userStat : ${users1}">
        <td th:text="${userStat.count}">1</td>
        <td th:text="${user.username}">username</td>
        <td>
            age: <span th:text="${user.age}">0</span><br>
            <span th:text="'V미자if ltV'" th:if="${user.age lt 20}"></span>
            <span th:text="'V미자if geV'" th:if="${user.age ge 20}"></span><br>
            <span th:text="'V미자 unless ltV'" th:unless="${user.age lt 20}"></span>
            <span th:text="'V미자 unless geV'" th:unless="${user.age ge 20}"></span>
        </td>
    </tr>
</table>
<h1>switch</h1>
<table border="1">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
    </tr>
    <tr th:each="user, userStat : ${users1}">
        <td th:text="${userStat.count}">1</td>
        <td th:text="${user.username}">username</td>
        <td th:switch="${user.age}">
            <span th:case="10">10살</span>
            <span th:case="20">20살</span>
            <span th:case="*">30이상</span>
        </td>
    </tr>
</table>
</body>
</html>
