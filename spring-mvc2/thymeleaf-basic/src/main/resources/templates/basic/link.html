<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>URL 링크</h1>
<ul>
    <li><a th:href="@{/hello}">단순한 URL</a></li>
    <li><a th:href="@{/hello(param1=${param1}, param2=${param2})}">쿼리 파라미터 넣기</a></li>
    <li><a th:href="@{/hello/{param1}/{param2}(param1=${param1}, param2=${param2})}">경로상 변수로 쓸때</a></li>
    <li><a th:href="@{/hello/{param1}(param1=${param1}, param2=${param2})}">경로 변수 + 쿼리 파라미터 같이쓰기</a></li>
</ul>
</body>
</html>
